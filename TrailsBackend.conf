<VirtualHost *:80>
		ServerName 
		ServerAdmin admin@
		WSGIScriptAlias / /var/www/TrailsBackend/trails_backend.wsgi
		<Directory /var/www/TrailsBackend/TrailsBackend/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/TrailsBackend/TrailsBackend/static
		<Directory /var/www/TrailsBackend/TrailsBackend/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>